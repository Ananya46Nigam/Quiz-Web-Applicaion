<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Quiz Web Application</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      body {
        background-color: #84fdb3;
      }
    </style>

    <div class="container my-2">
      <h1 align="center" style="color: rgb(0, 0, 0)">
        ðŸ¤” Quizzz Yourself ! ðŸ¤“ðŸ˜²
      </h1>
      <h3 style="color: rgb(233, 67, 92)">Multiple Choice Questions</h3>
      <a th:href="@{/shownewQuestionForm}" class="btn btn-primary btn-sm mb-3"
        >Add Question</a
      >

      <hr />

      <form th:action="@{/submit}" method="post">
        <table
          class="table table-bordered table-striped"
          style="background-color: rgb(240, 240, 195)"
        >
          <thead>
            <tr>
              <th>Question Number</th>
              <th>Question</th>
              <th>Choose an Option</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mcq: ${listQuestions}">
              <td th:text="${mcq.id}" />
              <td th:text="${mcq.question}" />
              <!-- <td th:text="${mcq.option_a}" />
              <td th:text="${mcq.option_b}" />
              <td th:text="${mcq.option_c}" />
              <td th:text="${mcq.option_d}" /> -->
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="answer[[${mcq.id}]]"
                    id="option_a[[${mcq.id}]]"
                    value="a"
                  />
                  <label
                    class="form-check-label"
                    for="option_a[[${mcq.id}]]"
                    th:text="${mcq.option_a}"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="answer[[${mcq.id}]]"
                    id="option_b[[${mcq.id}]]"
                    value="b"
                  />
                  <label
                    class="form-check-label"
                    for="option_b[[${mcq.id}]]"
                    th:text="${mcq.option_b}"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="answer[[${mcq.id}]]"
                    id="option_c[[${mcq.id}]]"
                    value="c"
                  />
                  <label
                    class="form-check-label"
                    for="option_c[[${mcq.id}]]"
                    th:text="${mcq.option_c}"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="answer[[${mcq.id}]]"
                    id="option_d[[${mcq.id}]]"
                    value="d"
                  />
                  <label
                    class="form-check-label"
                    for="option_d[[${mcq.id}]]"
                    th:text="${mcq.option_d}"
                  />
                </div>
              </td>
              <td>
                <a
                  th:href="@{/showFormForUpdate/{id}(id=${mcq.id})}"
                  class="btn btn-primary"
                  >Modify Question</a
                >
                <a
                  th:href="@{/deleteQuestion/{id}(id=${mcq.id})}"
                  class="btn btn-danger"
                  >Delete Question</a
                >
              </td>
            </tr>
          </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
